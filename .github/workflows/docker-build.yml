name: Build & Publish Persistence Worker Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Native Executable
        run: ./mvnw package -Pnative -Dquarkus.native.container-build=true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Name
        id: img
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }})
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -f src/main/docker/Dockerfile.native -t ${{ steps.img.outputs.image }} .
          docker tag ${{ steps.img.outputs.image }}:latest ${{ steps.img.outputs.image }}:${{ github.sha }}

      - name: Push image
        run: |
          docker push ${{ steps.img.outputs.image }}:latest
          docker push ${{ steps.img.outputs.image }}:${{ github.sha }}
